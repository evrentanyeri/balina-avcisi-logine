<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêã Balina Avcƒ±sƒ± - MEXC Pump Radar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    :root {
      --neon-green: #00ff99;
      --neon-red: #ff0066;
      --neon-yellow: #ffd166;
      --panel-bg: #050b14;
      --thead-bg: #0e1a27;
    }

    body {
      background: radial-gradient(circle at 30% 10%, #0a1a2f, #010409);
      color: #e6edf3;
      font-family: 'Courier New', monospace;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.5);
    }

    .table {
      color: #e6edf3;
      border-radius: 12px;
      overflow: hidden;
    }

    .table thead {
      background: var(--thead-bg);
      color: var(--neon-green);
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,255,153,0.6);
    }

    .score-badge {
      display: inline-block;
      min-width: 52px;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 700;
      text-shadow: 0 0 6px rgba(255,255,255,.2);
    }

    .score-low { background: rgba(255,0,102,.15); color: var(--neon-red); box-shadow: 0 0 10px rgba(255,0,102,.3);}
    .score-mid { background: rgba(255,209,102,.15); color: var(--neon-yellow); box-shadow: 0 0 10px rgba(255,209,102,.3);}
    .score-high { background: rgba(0,255,153,.15); color: var(--neon-green); box-shadow: 0 0 10px rgba(0,255,153,.3);}

    .chip-pos { color: var(--neon-green); font-weight: 700; text-shadow: 0 0 5px rgba(0,255,153,0.7);}
    .chip-neg { color: var(--neon-red); font-weight: 700; text-shadow: 0 0 5px rgba(255,0,102,0.7);}
    #lastUpdate { color: #9fb3c8; font-size: .9rem; text-align: right; margin-top: 10px; }
    footer { text-align: center; margin-top: 20px; color: #6c757d; font-size: 0.9rem; }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">üêã Balina Avcƒ±sƒ± - MEXC Pump Radar</span>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Pump Adaylarƒ±</h4>
      <p id="lastUpdate">Veriler y√ºkleniyor...</p>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-dark table-striped text-center align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>COƒ∞N</th>
            <th>Fƒ∞YAT</th>
            <th>24S DEƒûƒ∞≈ûƒ∞M</th>
            <th>HACƒ∞M</th>
            <th>RSI</th>
            <th>PUMP SKORU</th>
            <th>BORSA</th>
          </tr>
        </thead>
        <tbody id="signalTable">
          <tr><td colspan="8">Veriler y√ºkleniyor...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>¬© 2025 Balina Avcƒ±sƒ± Dashboard | by Evren</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const table = document.getElementById("signalTable");
      const lastUpdate = document.getElementById("lastUpdate");

      async function fetchCoinData() {
        try {
          const apiUrl = "https://balina-avcisi.evrentanyeri.workers.dev/";
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error("Veri alƒ±namadƒ±!");

          const data = await response.json();
          if (!data || !data.data) throw new Error("Ge√ßersiz veri yapƒ±sƒ±!");

          const coins = data.data.slice(0, 20);
          let html = "";

          coins.forEach((r, i) => {
            const price = parseFloat(r.lastPrice).toFixed(2);
            const change = parseFloat(r.riseFallValue).toFixed(2);
            const volume = parseFloat(r.amount24).toLocaleString("tr-TR");
            const rsi = (30 + Math.random() * 40).toFixed(1);
            const pumpScore = ((rsi / 100) * 50 + (Math.random() * 50)).toFixed(2);

            const changeClass = change >= 0 ? "chip-pos" : "chip-neg";
            const scoreClass =
              pumpScore > 80 ? "score-high" : pumpScore > 40 ? "score-mid" : "score-low";

            html += `
              <tr>
                <td>${i + 1}</td>
                <td>${r.symbol}</td>
                <td>${price}</td>
                <td class="${changeClass}">${change}%</td>
                <td>${volume}</td>
                <td>${rsi}</td>
                <td><span class="score-badge ${scoreClass}">${pumpScore}</span></td>
                <td>MEXC</td>
              </tr>`;
          });

          table.innerHTML = html;
          lastUpdate.textContent = `Son g√ºncelleme: ${new Date().toLocaleTimeString("tr-TR")}`;
        } catch (err) {
          console.error("Veri √ßekme hatasƒ±:", err);
          table.innerHTML = `<tr><td colspan="8" class="text-danger text-center">‚ö†Ô∏è Hata: ${err.message}</td></tr>`;
        }
      }

      fetchCoinData();
      setInterval(fetchCoinData, 60000);
    });
  </script>
</body>
</html>
